        <script type="text/javascript">
           
            $(document).ready(function() {
                if( !pughpharm.isLogged() ) {
                    window.location = "index.html";
                }
                else {
                    localStorage.removeItem('shopping');
                    localStorage.removeItem('promotions');
                    localStorage.removeItem('promotionsAll');
                    localStorage.removeItem('plate');
                    localStorage.removeItem('importe');
                    localStorage.removeItem('collect_time');
                    localStorage.removeItem('collect_date');
                    localStorage.removeItem('branch');
                    localStorage.removeItem('category');
                }
                
                mostrarCuponesHorizontal();
            });
            
            /**
             * modal
             **/
            function modal(a, rutaImg, nombre, descripcion, terminos) {
                if( pughpharm.isLogged() ) {
                    
                    localStorage['cupon_tem'] = a;
                    localStorage['cupon_img'] = rutaImg;
                    localStorage['cupon_nom'] = nombre;
                    localStorage['cupon_txt'] = descripcion;
                    localStorage['cupon_ter'] = terminos;
                    
                    window.location="detallePromocion.html";
                }
            }
        </script>
